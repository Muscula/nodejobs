<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Nodejobs</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/animate.css">
</head>
<body>
	<div role="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">NodeJobs</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li>
					<a href="view1">Add profile</a>
				</li>
				<li>
					<a href="view2">Find developers</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div ng-controller="AppCtrl" class="ng-scope">
			<div class="jumbotron user-form animated fadeInDown">
				<div class="row">
					<form name="add-user" ng-controller="JobController" ng-submit="createJob()">
						<div class="form-group row">
							<label for="dev-title" text="name">Add Profile</label>
							<input type="text" id="dev-title" placeholder="Your position" class="form-control" ng-model="job.headline">
						</div>
						<div class="form-group row">
							<textarea name="" class="form-control" id="dev-brief" placeholder="Tell about your work experience" ng-model="job.body"></textarea>
						</div>
						<div class="row">
							<button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> Add profile</button>
						</div>
					</form>
				</div>
			</div>
			<div>
				<h3 class="jobs-count-title"> There are <span class="badge">{{jobs.length}}</span> jobs</h3>
				<div ng-repeat='job in jobs'>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="job-deck">
							<div class="job-title">{{job.headline}}</div>
							<div class="job-body">{{job.body}}</div>
						</div>
					</div>
				</div>
			</div>
			<div ng-view="" class="ng-scope">
				<div class="row ng-scope">
					<div class="col-lg-12"><p>This is the partial for view 1.</p>
					</div>
				</div>
			</div>
		</div>

		<footer class="hidden">
			<div class="form-group">
				<div class="col-sm-8 center-block">
					<input type="email" id="subscribeEmail" placeholder="Email" class="form-control pull-left">
				</div>
				<button type="button" class="pull-left col-sm-2 btn btn-primary">Subscribe</button>
			</div>
		</footer>
	</div>
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/lib/angular/angular-route.js"></script><script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/lib/jquery/jquery-2.0.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
